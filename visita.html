<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="pagecontatos">
    <header class="bg-light p-3">
        <div class="container">
            <h1 class="text-center">Oceans 20 (O20)</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="azul.html">Azul sustentável </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Concientizacao.html">conscientização e introdução</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Projeto.html">Projeto </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visita.html">Cadastro</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="containercontato">
        <h1 class="text-center mb-4">Realizar Cadastro</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" placeholder="Enter CEP">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">Estado:</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State">
                </div>
                <div class="form-group col-md-6">
                    <label for="city">Cidade:</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                </div>
            </div>
            <div class="form-group">
                <label for="neighborhood">Bairro:</label>
                <input type="text" class="form-control" id="neighborhood" placeholder="Enter Neighborhood">
            </div>
            <div class="form-group">
                <label for="street">Rua:</label>
                <input type="text" class="form-control" id="street" placeholder="Enter Street">
            </div>
            <button type="submit" class="btn btn-primary">Cadastra</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#contactForm').on('submit', function (event) {
                event.preventDefault();
                const cep = $('#cep').val();
                if (cep) {
                    fetch(`https://brasilapi.com.br/api/cep/v1/${cep}`)
                        .then(response => response.json())
                        .then(data => {
                            $('#state').val(data.state);
                            $('#city').val(data.city);
                            $('#neighborhood').val(data.neighborhood);
                            $('#street').val(data.street);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Failed to fetch address information.');
                        });
                } else {
                    alert('Coloque um CEP valido.');
                }
            });
        });
    </script>
</body>

</html>
